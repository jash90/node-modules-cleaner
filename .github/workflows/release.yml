name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: --target aarch64-apple-darwin
            rust_target: aarch64-apple-darwin
          - platform: macos-latest
            args: --target x86_64-apple-darwin
            rust_target: x86_64-apple-darwin
          - platform: ubuntu-22.04
            args: ''
            rust_target: ''
          - platform: windows-latest
            args: ''
            rust_target: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install npm dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Node Modules Cleaner ${{ github.ref_name }}'
          releaseBody: |
            ## What's New

            See the [full changelog](https://github.com/jash90/node-modules-cleaner/commits/${{ github.ref_name }}) for details.

            ## Downloads

            | Platform | File |
            |----------|------|
            | Windows | `.msi` installer |
            | macOS (Apple Silicon) | `.dmg` installer |
            | macOS (Intel) | `.dmg` installer |
            | Linux | `.deb` package, `.AppImage` |

            > **Note:** These builds are not code-signed. You may need to allow the app in your system settings.
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
